<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>JavaScript Form Validation using a sample registration form</title>
<meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
<meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form. " />
<link rel='stylesheet' href='c.css' type='text/css' />
<script src="s.js"></script>
</head>
<body >
<h1>Registration Form</h1>
<p>Use tab keys to move from one inputto another</p>
<form name='registration' onSubmit="return formValidation();">
	<ul>
<li><label for="username">Name:</label></li>
<li><input type="text" name="username" size="20" /></li>
<li><label for="zip">Age:</label></li>
<li><input type="text" name="zip" /></li>
<li><label for="email">Email:</label></li>
<li><input type="text" name="email" size="20" /></li>
<li><label for="mobile">Mobile:</label></li>
<li><input type="text" name="mobile"  /></li>
<button><input type="submit" name="submit" value="Submit" /></button>
</ul>
</form>
</body>
</html>
